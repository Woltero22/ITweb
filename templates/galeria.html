<!doctype html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cinzel&family=Lexend+Giga&family=PT+Sans:ital@1&display=swap" rel="stylesheet">
  <title>Galeria - Zuzanna Brom i Łukasz Łój</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <!-- Pasek nawigacyjny na samej górze -->
  <div class="navigation-bar">
    <div class="left-nav">
      <a href="{{ url_for('str_start') }}">← Powrót do strony głównej</a>
    </div>
    <div class="right-nav">
      <p>Moje Konto</p>
      <p>Status: Zalogowany/Zaloguj się</p>
      <a href="{{ url_for('login') }}" class="login-register-btn">Zaloguj / Zarejestruj</a>
    </div>
  </div>

  <h1>Galeria Zdjęć</h1>

  <!-- Pasek nawigacyjny główny -->
  <div id="menu">
      <ul id="navigation">
        <li><a href="{{ url_for('equalizer') }}">Equalizer</a></li>
        <li><a href="{{ url_for('analiza') }}">Blog</a></li>
        <li><a href="{{ url_for('galeria') }}">Galeria</a></li>
        <li><a href="{{ url_for('onas') }}">O nas</a></li>
        <li><a href="{{ url_for('kontakt') }}">Kontakt</a></li>
      </ul>
  </div>

  <!-- Sekcja galerii -->
  <div id="gallery-container">
    {% for i in range(1, 21) %}
      <div class="gallery-item">
        <img src="{{ url_for('static', filename='img/zdjecie' ~ i ~ '.png') }}" alt="Zdjęcie {{ i }}">
        <p>Zdjęcie {{ i }}</p>
      </div>
    {% endfor %}
  </div>

  <style>
    /* Styl ogólny */
    body {
      font-family: 'Cinzel', serif;
      background-color: #EFEAE1;
      margin: 0;
      padding: 0;
      color: #4E342E;
      overflow-x: hidden;
    }

    /* Nagłówek */
    h1 {
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      margin-top: 30px;
      color: #3E2723;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Pasek nawigacyjny na górze */
    .navigation-bar {
      width: 100%;
      max-width: 1600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .left-nav a {
      color: #2f2f2f;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .left-nav a:hover {
      color: #444;
    }

    .right-nav {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-right: 10px;
    }

    .right-nav p {
      margin: 0;
      font-size: 1rem;
      color: #2f2f2f;
    }
    /* Pasek nawigacyjny główny */
    #menu {
      width: 70%;
      margin: 0 auto;
      border-top: 2px solid #5D4037;
      border-bottom: 2px solid #5D4037;
      text-align: center;
      padding: 15px;
      background-color: #F5F5F5;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: inline;
      margin-right: 15px;
    }

    a {
      color: #3E2723;
      text-transform: uppercase;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      color: #ffffff;
      background-color: #5D4037;
      border-radius: 4px;
    }

    /* Sekcja galerii */
    #gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .gallery-item {
      width: calc(33.33% - 20px); /* Trzy elementy w rzędzie */
      margin: 10px;
      box-sizing: border-box;
      text-align: center;
      background-color: #ffffff;
      padding: 10px;
      border: 3px solid #A1887F; /* Złoto-czarna ramka */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      max-width: 100%;
      max-height: 150px; /* Maksymalna wysokość dla spójności */
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }

    .gallery-item p {
      margin-top: 8px;
      font-size: 14px;
      color: #3E2723;
    }

    /* Responsywność */
    @media (max-width: 768px) {
      .gallery-item {
        width: calc(50% - 20px); /* Dwa elementy w rzędzie na mniejszych ekranach */
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        width: calc(100% - 20px); /* Jeden element w rzędzie na bardzo małych ekranach */
      }
    }
    /* Przycisk Zaloguj / Zarejestruj */
    .login-register-btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #5D4037; /* Ciemniejszy kolor tła */
    color: #fff;
    text-transform: uppercase;
    font-weight: bold;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .login-register-btn:hover {
      background-color: #3E2723; /* Jeszcze ciemniejszy kolor przy hoverze */
      transform: scale(1.05); /* Powiększenie przy najechaniu */
    }

    .login-register-btn:active {
      background-color: #2C1A18; /* Kolor po kliknięciu */
      transform: scale(0.95); /* Zmniejszenie przy kliknięciu */
    }
  </style>
</body>
</html>
