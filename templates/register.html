<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>

    <!-- Importowanie odpowiednich czcionek -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lexend+Giga&family=PT+Sans:ital@1&display=swap" rel="stylesheet">

    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f7f1e3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 80%;
        max-width: 400px;
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        color: #2f2f2f;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #f9f6ef;
        width: 100%;
        box-sizing: border-box;
    }

    input[type="submit"] {
        padding: 12px;
        font-size: 1rem;
        background-color: #2f2f2f;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #444;
    }

    p {
        margin-top: 20px;
        font-size: 1rem;
    }

    a {
        color: #2f2f2f;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #444;
    }

    </style>
</head>
<body>
  
<div class="container">
    <h1>Rejestracja</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Nazwa użytkownika" required>
        <input type="email" name="email" placeholder="Adres e-mail" required>
        <input type="password" name="password" placeholder="Hasło" required>
        <input type="password" name="confirm_password" placeholder="Potwierdź hasło" required>
        <input type="submit" value="Zarejestruj się">
    </form>
    <p>Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></p>
</div>

</body>
</html>
